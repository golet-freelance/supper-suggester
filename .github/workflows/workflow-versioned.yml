name: Menu Suggester CI/CD - Versioned

on:
  push:
    tags:
      - 'v*.*.*'  # SemVer pattern, Ã¶rn: v1.0.0

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and Push Versioned Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/menu-suggester:${{ env.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Versioned Container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/menu-suggester
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/menu-suggester:${{ env.VERSION }}
            docker stop menu-suggester-fe || true
            docker rm menu-suggester-fe || true
            docker run -d --name menu-suggester-fe -p 5174:3001 \
              -e NODE_ENV=production \
              ${{ secrets.DOCKERHUB_USERNAME }}/menu-suggester:${{ env.VERSION }}