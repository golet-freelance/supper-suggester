version: '3.8'

services:
  app:
    build: .
    ports:
      - "5174:3001" # Expose on port 3001 externally, maps to port 3001 internally
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001" ]
      interval: 30s
      timeout: 10s
      retries: 3
